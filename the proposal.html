<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="letter-container">
        <div class="images-container">
            <img src="pic 1.png" class="picsur1">
            <img src="paperrings.png" class="paperrings">
            <img src="pic 2.png" class="picsur2">
        </div>
        <div class="letter">
            <p class="ask">Will you accept these <a href="https://open.spotify.com/track/4y5bvROuBDPr5fuwXbIBZR?si=06d9b6e6bffe4b88">paper rings</a> and <a href="https://open.spotify.com/track/2Rk4JlNc2TPmZe2af99d45?si=9f0f913b9cf14e2a">me!</a> to <a href="https://open.spotify.com/track/4hqJ4bSlYJOXb6Z4SRmzxs?si=6720ccb651f741c9">long live</a> with you and be <a href="https://open.spotify.com/track/7G0gBu6nLdhFDPRLc0HdDG?si=450c10b5028d44aa">mine</a> officially?
                Will you create a <a href="https://open.spotify.com/track/3CeCwYWvdfXbZLXFhBrbnf?si=887ca4fd067941b4">love story</a> with me and be my <a href="https://open.spotify.com/track/3i9UVldZOE0aD0JnyfAZZ0?si=853d5e09da60417b">lover</a> forever?
            </p>
        </div>
        <div class="next-buttons">
            <button class="next-button" id="yes-button">Yes</button>
            <button class="next-button" id="no-button">No</button>
        </div>
    </div>
    <div id="video-popup" class="video-popup">
        <video controls autoplay>
            <source src="mv_001.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button id="close-button" class="close-button">Close</button>
    </div>
    <div id="no-popup" class="no-popup">
        <p>Wrong Answer!</p>
        <button id="no-popup-close" class="no-popup-close">Close</button>
    </div>
    <script>
        document.getElementById('yes-button').addEventListener('click', function() {
            document.getElementById('video-popup').style.display = 'block';
        });

        document.getElementById('close-button').addEventListener('click', function() {
            document.getElementById('video-popup').style.display = 'none';
        });

        document.getElementById('no-button').addEventListener('click', function() {
            document.getElementById('no-popup').style.display = 'block';
        });
        document.getElementById('no-popup-close').addEventListener('click', function() {
            document.getElementById('no-popup').style.display = 'none';
        });

    </script>
</body>
</html>
